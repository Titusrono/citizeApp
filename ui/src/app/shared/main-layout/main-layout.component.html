<div class="flex flex-col h-screen overflow-hidden bg-gray-50">
  <!-- Top Header (Full Width) -->
  <header class="bg-white shadow-md border-b border-gray-200 z-30 flex-shrink-0">
    <div class="px-3 py-2 md:px-6 md:py-3">
      <div class="flex items-center justify-between">
        <!-- Logo and Title -->
        <div class="flex items-center space-x-2 md:space-x-3">
          <div class="flex items-center justify-center w-8 h-8 md:w-10 md:h-10 bg-gradient-to-r from-green-500 to-blue-600 rounded-lg">
            <svg class="w-5 h-5 md:w-6 md:h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
            </svg>
          </div>
          <div class="hidden sm:block">
            <h1 class="text-lg md:text-xl font-bold text-gray-900">Citizen Connect</h1>
            <p class="text-xs text-gray-500 hidden md:block">Your Voice. Your Platform.</p>
          </div>
        </div>

        <!-- User Menu -->
        <div class="relative">
          <button 
            (click)="toggleUserMenu()"
            class="flex items-center space-x-2 md:space-x-3 px-2 md:px-4 py-2 rounded-lg hover:bg-gray-100 transition-colors">
            <!-- User Avatar -->
            <div class="flex items-center justify-center w-8 h-8 md:w-9 md:h-9 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full text-white font-semibold text-sm md:text-base">
              {{ getRoleDisplay().charAt(0) }}
            </div>
            <!-- User Info -->
            <div class="hidden md:block text-left">
              <p class="text-sm font-semibold text-gray-900">{{ getRoleDisplay() }}</p>
              <p class="text-xs text-gray-500">{{ userRole }}</p>
            </div>
            <!-- Dropdown Icon -->
            <svg class="w-4 h-4 text-gray-500 hidden sm:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>

          <!-- Dropdown Menu -->
          <div 
            *ngIf="showUserMenu"
            class="absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-lg border border-gray-200 py-2 z-40">
            <!-- Profile Link -->
            <button 
              (click)="goToProfile()"
              class="w-full flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">
              <svg class="w-5 h-5 mr-3 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
              View Profile
            </button>
            
            <hr class="my-2 border-gray-200">
            
            <!-- Logout Button -->
            <button 
              (click)="logout()"
              class="w-full flex items-center px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors">
              <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
              </svg>
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Content Area Below Header -->
  <div class="flex flex-1 overflow-hidden relative">
    <!-- Sidebar (fixed on mobile, static on desktop) -->
    <app-sidebar></app-sidebar>

    <!-- Main Content (Scrollable) - Full width on mobile -->
    <main class="flex-1 w-full overflow-y-auto overflow-x-hidden">
      <div class="p-3 md:p-6 lg:p-8 w-full">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
